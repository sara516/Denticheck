<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | Denticheck</title>
     <link rel="icon" style="width:50%;" type="image/png" href="/img/logo.png" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/general_style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="./img/Logo-BG-ICC-PNG.png" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
    
</head>


<body id="">

    <div id="login_page">

        
        <div id="form_login">
            <div class="hero">
                <h1>
                    Bienvenue sur <span>Denticheck</span>
                 </h1>  
            </div>
            <div class="form_login_container hero">
                 <h2>
                    Se connecter
                </h2>
                 <h3>
                    Veuillez insérer vos informations d'identification.
                </h3>

                <div class="input-group">
                    <input id="email" required="" type="text" name="text" autocomplete="off" class="input search_bar required">
                    <label class="user-label">E-mail *</label>
                </div>

                <div class="input-group">
                    <input id="password"  required="" type="password" name="text" autocomplete="off"  class="input search_bar required">
                    <label class="user-label">Mot de passe *</label>
                </div>
                <div class="d-flex">
                    <h3 id="show_password" class="cursor" style="font-size: 13px; margin: 10px ;" onclick="myFunction()">Afficher le mot de passe</h3>
                    <h3 class="cursor" style="font-size: 13px; margin-left: auto;">Mot de passe oublié ?</h3>    
                </div>
                
                <div class="massage" style="height: 60px"></div>
                <div class="button_container">
                    <div id="login" class="btn-connexion">Connexion</div>
                </div>
            </div>
        </div>
        <div id="background_login">
            <div class="box_content">
                <img src="/img/logo.png"><br>
                <div class="loginTitle">Denticheck</div>
            </div>         
        </div>

    </div>
    <script>
        function myFunction() {
          var x = document.getElementById("password");

          if (x.type === "password") {
            x.type = "text";
            $('#show_password').html("Masquer le mot de passe")
          } else {
            x.type = "password";
            $('#show_password').html("Afficher le mot de passe")
          }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/general_function.js"></script>
    <script src="js/login.js"></script>
</body>
